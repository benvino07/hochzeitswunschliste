<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geschenke für das Brautpaar</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2em auto; }
    h1 { color: #4caf50; }
    input, button { display: block; margin-top: 0.5em; padding: 0.5em; width: 100%; }
    li { margin-bottom: 1.5em; display: flex; gap: 1em; align-items: flex-start; background: #f8f8f8; padding: 1em; border-radius: 8px; }
    .image-wrapper img { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
    .content-wrapper { flex: 1; }
    .beitrag { color: #555; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Geschenkbeiträge</h1>
  <ul id="wishlist"></ul>

  <script>
    const SUPABASE_URL = 'https://sojccsfdfrkuozqxjcqh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNvamNjc2ZkZnJrdW96cXhqY3FoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk5ODczOTEsImV4cCI6MjA2NTU2MzM5MX0.wNO2Mxq3WLqFO-2I84_EyATSEvqaw4saLlIhv9oyGXg';
    const { createClient } = supabase;
    const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getImageURL(wishText) {
      const map = {
        'Brotmesser': 'knife',
        'Strandzelt': 'beach',
        'Wochenendtrip': 'travel',
        'Tagestrip': 'city',
        'Aktivitäten': 'fun',
        'Salatschleuder': 'kitchen',
        'Sonos': 'speaker',
        'Koffer': 'luggage',
        'Tischtennis': 'pingpong',
        'Reise': 'airplane'
      };
      for (const key in map) {
        if (wishText.includes(key)) return `https://loremflickr.com/60/60/${map[key]}`;
      }
      return 'https://loremflickr.com/60/60/gift';
    }

    async function loadWishes() {
      const { data: wishes } = await client.from('wishes').select('*').order('id');
      const { data: contributions } = await client.from('contributions').select('*');

      const list = document.getElementById('wishlist');
      list.innerHTML = '';

      wishes.forEach(wish => {
        const related = contributions.filter(c => c.wish_id === wish.id);
        const total = related.reduce((sum, c) => sum + Number(c.amount_contributed), 0);

        const item = document.createElement('li');

        const image = document.createElement('div');
        image.className = 'image-wrapper';
        image.innerHTML = `<img src="${getImageURL(wish.text)}" alt="Bild">`;

        const content = document.createElement('div');
        content.className = 'content-wrapper';
        content.innerHTML = `
          <strong>${wish.text}</strong><br />
          Gewünschter Betrag: ${wish.amount} €<br />
          Bereits zugesagt: ${total} €<br />
          <input type="text" id="name-${wish.id}" placeholder="Dein Name" />
          <input type="number" id="amount-${wish.id}" placeholder="Betrag in €" />
          <button onclick="contribute(${wish.id})">Ich beteilige mich</button>
        `;

        item.appendChild(image);
        item.appendChild(content);
        list.appendChild(item);
      });
    }

    async function contribute(wishId) {
      const name = document.getElementById(`name-${wishId}`).value;
      const amount = parseFloat(document.getElementById(`amount-${wishId}`).value);
      if (!name || isNaN(amount)) return alert('Bitte Name und Betrag angeben.');

      const { error } = await client.from('contributions').insert([{ wish_id: wishId, contributor: name, amount_contributed: amount }]);
      if (error) alert('Fehler: ' + error.message);
      else loadWishes();
    }

    loadWishes();
  </script>
</body>
</html>
